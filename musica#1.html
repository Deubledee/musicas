    <main>
        <header>
            <h1 class="center-content">Viver um bocado a vida</h1>
            <nav class="center-content">
                <p>musica e letra</p>
                <p>Diogo H. Dias</p>
            </nav>
        </header>
        <section class="poem-area">
            <div class="poem-placer center-content">
                <p>
                    tu fazes-me sorrir</p>
                <p>
                    tu fazes-me crer</p>
                <p>
                    que o mundo é feliz</p>
                <p>
                    e que fale a pena viver</p>

                <br>
                <p>
                    a vida é tão curta</p>
                <p>
                    não vamos vive-la em vão
                </p>

                <br>
                <p>
                    peguemos no que temos</p>
                <p>
                    aqui bem à mão
                </p>

                <br>
                <p>
                    porque nos olhos nos vemos</p>
                <p>
                    vamos viver um bocado a vida então
                </p>
            </div>
        </section>
    </main>
